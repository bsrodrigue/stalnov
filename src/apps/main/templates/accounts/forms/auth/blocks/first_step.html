<!--- First Step: Personal --->
<div class="signup-form-step signup-form-step-1">
  <div class="signup-form-step-container">
    <div class="signup-form-step-header">
      <i class="form-step-icon fas fa-user-circle"></i>
      <p class="signup-form-step-header-title">Informations Personnelles</p>
    </div>

    <!--- Firstname --->
    <div class="input-field">
      <label for="{{ form.firstname.id_for_label }}">Nom de famille</label>
      <input
        type="text"
        class="form-control"
        id="{{ form.firstname.id_for_label }}"
        name="{{ form.firstname.html_name }}"
        placeholder="Veuillez entrer votre nom de famille"
      />
      {{ form.firstname.errors }}
    </div>

    <!--- Lastname --->
    <div class="input-field">
      <label for="{{ form.firstname.id_for_label }}">Prenom(s)</label>
      <input
        type="text"
        class="form-control"
        id="{{ form.lastname.id_for_label }}"
        name="{{ form.lastname.html_name }}"
        placeholder="Veuillez entrer vos prenom(s)"
      />
      {{ form.lastname.errors }}
    </div>

    <!--- Gender --->
    <div class="input-field">
      <label>Sexe</label>
      <input
        value="H"
        type="radio"
        id="gender-male"
        name="gender"
        class="gender-radio"
        checked
        hidden
      />
      <input
        value="F"
        type="radio"
        id="gender-female"
        name="gender"
        class="gender-radio"
        hidden
      />
      <div class="gender-inputs">
        <div data-gender="H" class="gender-input">
          <i
            data-gender="H"
            class="fas fa-male gender-icon gender-is-selected"
          ></i>
          <p class="gender-title">Homme</p>
        </div>
        <div data-gender="F" class="gender-input">
          <i data-gender="F" class="fas fa-female gender-icon"></i>
          <p class="gender-title">Femme</p>
        </div>
      </div>
      {{ form.gender.errors }}
    </div>

    <!--- Bio --->
    <div class="input-field">
      <label for="{{ form.bio.id_for_label }}">Parlez-nous de vous</label>
      <textarea
        id="{{ form.bio.id_for_label }}"
        name="{{ form.bio.html_name }}"
        class="form-control"
        maxlength="256"
        rows="5"
        placeholder="Vous aimez lire? Ecrire? Ou les deux? Bref, racontez..."
      ></textarea>
      {{ form.bio.errors }}
    </div>

    <div class="signup-form-nav-buttons">
      <button class="btn btn-next signup-form-next" data-step="1">
        Suivant
      </button>
    </div>
  </div>
</div>
