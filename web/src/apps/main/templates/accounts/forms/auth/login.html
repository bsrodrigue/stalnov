{% extends 'global/base.html' %} {% block content %}
<div class="wrapper center-box">
    <form id="login-form" class="auth-form material-shadow" method="post">
        {% csrf_token %}
        <div class="signup-form-step">
            <div class="signup-form-step-container">
                <div class="signup-form-step-header">
                    <i class="form-step-icon fas fa-at"></i>
                    <p class="signup-form-step-header-title">
                        Bon retour parmi nous!
                    </p>
                </div>

                <!--- Username --->
                    <div class="input-field">
                        <label for="{{ form.username.id_for_label }}"
                            >Nom d'utilisateur</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="{{ form.username.id_for_label }}"
                            name="username"
                            placeholder="Veuillez saisir un nom d'utilisateur"
                        />
                    {{ form.username.errors }}
                    </div>

                <!--- Password --->
                    <div class="input-field">
                        <label for="{{ form.password.id_for_label }}"
                            >Mot de passe</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="{{ form.password.id_for_label }}"
                            name="password"
                            placeholder="Veuillez saisir votre mot de passe"
                        />
                    {{ form.password.errors }}
                    </div>

                <div class="signup-form-nav-buttons">
                    <button
                        class="btn btn-next"
                        data-step="2"
                    >
                        Me connecter
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
